name: Build and Push to Docker Hub

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]

env:
  DOCKERHUB_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: false

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Download LLVM binaries from GCP Cloud Storage
      id: download-binaries
      env:
        GCP_BUCKET: llvmbins
      run: |
        echo "=========================================="
        echo "Downloading LLVM binaries from GCP Cloud Storage"
        echo "=========================================="
        
        # Use latest version by default, or specific version if tagged
        VERSION="${GITHUB_REF#refs/tags/}"
        if [ "$VERSION" = "$GITHUB_REF" ]; then
          # Not a tag, use latest
          echo "Not a tagged release, using latest binaries..."
          ARCHIVE_NAME="llvm-binaries-linux-x86_64-latest.tar.gz"
        else
          # Use versioned binary
          echo "Using tagged version: $VERSION"
          ARCHIVE_NAME="llvm-binaries-linux-x86_64-${VERSION}.tar.gz"
        fi
        
        echo "::set-output name=version::$VERSION"
        
        # Download the archive from GCP
        echo "Downloading from gs://${GCP_BUCKET}/${ARCHIVE_NAME}..."
        mkdir -p cmd/llvm-obfuscator/plugins/
        
        gsutil cp "gs://${GCP_BUCKET}/${ARCHIVE_NAME}" /tmp/llvm-binaries.tar.gz || {
          echo "âŒ ERROR: Failed to download binaries from GCP Cloud Storage"
          echo ""
          echo "Archive: ${ARCHIVE_NAME}"
          echo "Bucket: ${GCP_BUCKET}"
          echo ""
          echo "To fix:"
          echo "  1. Go to Actions â†’ 'Store LLVM Binaries in GCP Cloud Storage'"
          echo "  2. Run the workflow manually with a version (e.g., v1.0.0)"
          echo "  3. This will upload binaries to GCP Cloud Storage"
          echo ""
          exit 1
        }
        
        # Extract archive
        cd cmd/llvm-obfuscator/plugins/
        tar -xzf /tmp/llvm-binaries.tar.gz
        rm /tmp/llvm-binaries.tar.gz
        
        echo "âœ… Binaries extracted successfully"
        ls -lh linux-x86_64/

    - name: Download MLIR binaries from GCP Cloud Storage
      id: download-mlir
      env:
        GCP_BUCKET: llvmbins
      run: |
        echo "=========================================="
        echo "Downloading MLIR binaries from GCP Cloud Storage"
        echo "=========================================="
        
        mkdir -p cmd/llvm-obfuscator/plugins/linux-x86_64/
        
        # Download MLIR binaries (mlir-opt, mlir-translate, etc.)
        echo "Downloading MLIR tools from gs://${GCP_BUCKET}/..."
        
        # Download mlir-opt
        gsutil cp "gs://${GCP_BUCKET}/mlir-opt" cmd/llvm-obfuscator/plugins/linux-x86_64/mlir-opt || {
          echo "âŒ ERROR: Failed to download mlir-opt from GCP"
          exit 1
        }
        
        # Download mlir-translate
        gsutil cp "gs://${GCP_BUCKET}/mlir-translate" cmd/llvm-obfuscator/plugins/linux-x86_64/mlir-translate || {
          echo "âŒ ERROR: Failed to download mlir-translate from GCP"
          exit 1
        }
        
        # Make executable
        chmod +x cmd/llvm-obfuscator/plugins/linux-x86_64/mlir-opt
        chmod +x cmd/llvm-obfuscator/plugins/linux-x86_64/mlir-translate
        
        echo "âœ… MLIR binaries downloaded"
        ls -lh cmd/llvm-obfuscator/plugins/linux-x86_64/mlir-*

    - name: Verify binaries are present (REQUIRED)
      run: |
        echo "=========================================="
        echo "Verifying custom LLVM and MLIR binaries (REQUIRED)"
        echo "=========================================="
        echo ""
        
        MISSING_BINARIES=0
        
        # Check clang
        if [ ! -f "cmd/llvm-obfuscator/plugins/linux-x86_64/clang" ]; then
          echo "âŒ ERROR: clang binary not found"
          echo "   Run the 'Store LLVM Binaries as Artifacts' workflow first"
          MISSING_BINARIES=1
        elif ! file cmd/llvm-obfuscator/plugins/linux-x86_64/clang | grep -q "ELF"; then
          echo "âŒ ERROR: clang file exists but is not a valid ELF binary"
          MISSING_BINARIES=1
        else
          echo "âœ… Custom clang binary verified"
        fi
        
        # Check opt
        if [ ! -f "cmd/llvm-obfuscator/plugins/linux-x86_64/opt" ]; then
          echo "âŒ ERROR: opt binary not found"
          echo "   Run the 'Store LLVM Binaries as Artifacts' workflow first"
          MISSING_BINARIES=1
        elif ! file cmd/llvm-obfuscator/plugins/linux-x86_64/opt | grep -q "ELF"; then
          echo "âŒ ERROR: opt file exists but is not a valid ELF binary"
          MISSING_BINARIES=1
        else
          echo "âœ… Custom opt binary verified"
        fi
        
        # Check plugin
        if [ ! -f "cmd/llvm-obfuscator/plugins/linux-x86_64/LLVMObfuscationPlugin.so" ]; then
          echo "âŒ ERROR: LLVMObfuscationPlugin.so not found"
          echo "   Run the 'Store LLVM Binaries as Artifacts' workflow first"
          MISSING_BINARIES=1
        elif ! file cmd/llvm-obfuscator/plugins/linux-x86_64/LLVMObfuscationPlugin.so | grep -q "shared object"; then
          echo "âŒ ERROR: plugin file exists but is not a valid shared object"
          MISSING_BINARIES=1
        else
          echo "âœ… Custom obfuscation plugin verified"
        fi
        
        # Check MLIR tools
        if [ ! -f "cmd/llvm-obfuscator/plugins/linux-x86_64/mlir-opt" ]; then
          echo "âŒ ERROR: mlir-opt binary not found"
          MISSING_BINARIES=1
        elif ! file cmd/llvm-obfuscator/plugins/linux-x86_64/mlir-opt | grep -q "ELF"; then
          echo "âŒ ERROR: mlir-opt file exists but is not a valid ELF binary"
          MISSING_BINARIES=1
        else
          echo "âœ… mlir-opt binary verified"
        fi
        
        if [ ! -f "cmd/llvm-obfuscator/plugins/linux-x86_64/mlir-translate" ]; then
          echo "âŒ ERROR: mlir-translate binary not found"
          MISSING_BINARIES=1
        elif ! file cmd/llvm-obfuscator/plugins/linux-x86_64/mlir-translate | grep -q "ELF"; then
          echo "âŒ ERROR: mlir-translate file exists but is not a valid ELF binary"
          MISSING_BINARIES=1
        else
          echo "âœ… mlir-translate binary verified"
        fi
        
        echo ""
        if [ $MISSING_BINARIES -eq 1 ]; then
          echo "=========================================="
          echo "âŒ BUILD FAILED: Required binaries missing"
          echo "=========================================="
          echo ""
          echo "To fix:"
          echo "  1. Go to Actions â†’ 'Store LLVM Binaries in GCP Cloud Storage'"
          echo "  2. Run the workflow manually with a version (e.g., v1.0.0)"
          echo "  3. This will upload binaries to GCP Cloud Storage"
          echo ""
          exit 1
        else
          echo "âœ… All required custom binaries verified successfully"
          echo ""
          ls -lh cmd/llvm-obfuscator/plugins/linux-x86_64/clang
          ls -lh cmd/llvm-obfuscator/plugins/linux-x86_64/opt
          ls -lh cmd/llvm-obfuscator/plugins/linux-x86_64/LLVMObfuscationPlugin.so
          ls -lh cmd/llvm-obfuscator/plugins/linux-x86_64/mlir-opt
          ls -lh cmd/llvm-obfuscator/plugins/linux-x86_64/mlir-translate
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract backend metadata
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.DOCKERHUB_REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/llvm-obfuscator-backend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=patched,enable={{is_default_branch}}

    - name: Extract frontend metadata
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.DOCKERHUB_REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/llvm-obfuscator-frontend
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=patched,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./cmd/llvm-obfuscator
        file: ./cmd/llvm-obfuscator/Dockerfile.backend
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./cmd/llvm-obfuscator/frontend
        file: ./cmd/llvm-obfuscator/frontend/Dockerfile.frontend
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Generate Docker Hub deployment files
      run: |
        # Create deployment directory
        mkdir -p deployment/dockerhub
        
        # Generate docker-compose.yml for Docker Hub
        cat > deployment/dockerhub/docker-compose.yml << 'EOF'
        version: "3.9"
        
        services:
          backend:
            image: ${{ secrets.DOCKERHUB_USERNAME }}/llvm-obfuscator-backend:latest
            container_name: llvm-obfuscator-backend
            environment:
              - OBFUSCATOR_DISABLE_AUTH=false
              - PYTHONDONTWRITEBYTECODE=1
              - PYTHONUNBUFFERED=1
            volumes:
              - ./reports:/app/reports
              - ./logs:/app/logs
            expose:
              - "8000"
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/health"]
              interval: 30s
              timeout: 10s
              retries: 3
              start_period: 40s
            networks:
              - obfuscator-network
        
          frontend:
            image: ${{ secrets.DOCKERHUB_USERNAME }}/llvm-obfuscator-frontend:latest
            container_name: llvm-obfuscator-frontend
            ports:
              - "80:80"
            depends_on:
              backend:
                condition: service_healthy
            restart: unless-stopped
            healthcheck:
              test: ["CMD", "curl", "-fsS", "http://localhost/"]
              interval: 30s
              timeout: 10s
              retries: 3
            networks:
              - obfuscator-network
        
        networks:
          obfuscator-network:
            driver: bridge
        
        volumes:
          reports:
            driver: local
          logs:
            driver: local
        EOF
        
        # Generate deployment script for Docker Hub
        cat > deployment/dockerhub/deploy.sh << 'EOF'
        #!/bin/bash
        
        # LLVM Obfuscator Docker Hub Deployment Script
        set -e
        
        echo "ðŸš€ Deploying LLVM Obfuscator from Docker Hub..."
        
        # Create necessary directories
        mkdir -p reports logs
        
        # Pull latest images
        echo "ðŸ“¦ Pulling latest images from Docker Hub..."
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/llvm-obfuscator-backend:latest
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/llvm-obfuscator-frontend:latest
        
        # Stop existing containers
        echo "ðŸ›‘ Stopping existing containers..."
        docker-compose down || true
        
        # Start new containers
        echo "ðŸš€ Starting new containers..."
        docker-compose up -d
        
        # Wait for services to be healthy
        echo "â³ Waiting for services to be healthy..."
        sleep 30
        
        # Check health
        echo "ðŸ” Checking service health..."
        if curl -fsS http://localhost:8000/api/health > /dev/null 2>&1; then
          echo "âœ… Backend is healthy"
        else
          echo "âŒ Backend health check failed"
          exit 1
        fi
        
        if curl -fsS http://localhost/ > /dev/null 2>&1; then
          echo "âœ… Frontend is healthy"
        else
          echo "âŒ Frontend health check failed"
          exit 1
        fi
        
        # Clean up old images
        echo "ðŸ§¹ Cleaning up old images..."
        docker image prune -f
        
        echo "ðŸŽ‰ Deployment completed successfully!"
        echo "ðŸ“Š Service Status:"
        docker-compose ps
        
        echo "ðŸŒ Application is available at:"
        echo "   Frontend: http://localhost"
        echo "   Backend API: http://localhost/api"
        EOF
        
        chmod +x deployment/dockerhub/deploy.sh
        
        # Generate README for Docker Hub deployment
        cat > deployment/dockerhub/README.md << 'EOF'
        # LLVM Obfuscator Docker Hub Deployment
        
        This directory contains deployment files for running LLVM Obfuscator using Docker Hub images.
        
        ## Quick Start
        
        1. Clone or download this repository
        2. Navigate to the deployment directory
        3. Run the deployment script:
           ```bash
           ./deploy.sh
           ```
        
        ## Manual Deployment
        
        ```bash
        # Pull latest images
        docker pull your-username/llvm-obfuscator-backend:latest
        docker pull your-username/llvm-obfuscator-frontend:latest
        
        # Start services
        docker-compose up -d
        ```
        
        ## Docker Hub Images
        
        - **Backend**: `your-username/llvm-obfuscator-backend:latest`
        - **Frontend**: `your-username/llvm-obfuscator-frontend:latest`
        
        ## Services
        
        - **Frontend**: Available at http://localhost
        - **Backend API**: Available at http://localhost/api
        - **Reports**: Stored in ./reports directory
        
        ## Management Commands
        
        ```bash
        # View logs
        docker-compose logs -f
        
        # Check status
        docker-compose ps
        
        # Stop services
        docker-compose down
        
        # Restart services
        docker-compose restart
        
        # Update to latest images
        docker-compose pull
        docker-compose up -d
        ```
        EOF

    - name: Upload Docker Hub deployment artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dockerhub-deployment-files
        path: deployment/dockerhub/
        retention-days: 30

    - name: Notify Docker Hub deployment
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        echo "ðŸš€ Docker images built and pushed to Docker Hub successfully!"
        echo "ðŸ“¦ Images available at:"
        echo "  - Backend: ${{ secrets.DOCKERHUB_USERNAME }}/llvm-obfuscator-backend:latest"
        echo "  - Frontend: ${{ secrets.DOCKERHUB_USERNAME }}/llvm-obfuscator-frontend:latest"
        echo "ðŸ“‹ Deployment artifacts uploaded as GitHub Actions artifact"


