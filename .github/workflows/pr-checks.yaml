name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  size-label:
    name: Add Size Label
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate PR size and apply label
        uses: actions/github-script@v7
        with:
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            let additions = 0;
            let deletions = 0;

            for (const file of files) {
              additions += file.additions;
              deletions += file.deletions;
            }

            const totalChanges = additions + deletions;

            let sizeLabel;
            if (totalChanges < 10) {
              sizeLabel = 'size/XS';
            } else if (totalChanges < 50) {
              sizeLabel = 'size/S';
            } else if (totalChanges < 200) {
              sizeLabel = 'size/M';
            } else if (totalChanges < 500) {
              sizeLabel = 'size/L';
            } else {
              sizeLabel = 'size/XL';
            }

            // Remove existing size labels
            const sizeLabels = ['size/XS', 'size/S', 'size/M', 'size/L', 'size/XL'];
            const { data: currentLabels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            for (const label of currentLabels) {
              if (sizeLabels.includes(label.name) && label.name !== sizeLabel) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: label.name
                });
              }
            }

            // Add the appropriate size label
            try {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: [sizeLabel]
              });
              console.log(`Applied label: ${sizeLabel} (${totalChanges} lines changed: +${additions}, -${deletions})`);
            } catch (error) {
              // Label might not exist, create it first
              const labelColors = {
                'size/XS': '3CB371',
                'size/S': '9ACD32',
                'size/M': 'FFD700',
                'size/L': 'FFA500',
                'size/XL': 'FF4500'
              };

              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: sizeLabel,
                  color: labelColors[sizeLabel],
                  description: `PR size: ${sizeLabel.split('/')[1]}`
                });

                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  labels: [sizeLabel]
                });
              } catch (createError) {
                console.log(`Could not create/apply label: ${createError.message}`);
              }
            }
