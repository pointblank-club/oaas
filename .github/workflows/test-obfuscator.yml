name: Test LLVM Obfuscator

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'cmd/llvm-obfuscator/**'
      - '.github/workflows/test-obfuscator.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'cmd/llvm-obfuscator/**'
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm upx-ucl
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install llvm upx
        echo "/opt/homebrew/opt/llvm/bin" >> $GITHUB_PATH
    
    - name: Install Python dependencies
      working-directory: cmd/llvm-obfuscator
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements-test.txt
    
    - name: Verify installations
      run: |
        python --version
        clang --version
        upx --version || echo "UPX not available"
    
    - name: Run unit tests
      working-directory: cmd/llvm-obfuscator
      run: |
        pytest tests/test_config.py tests/test_upx_packer.py -v --tb=short
    
    - name: Run integration tests
      working-directory: cmd/llvm-obfuscator
      run: |
        pytest tests/test_obfuscator_integration.py -v --tb=short
    
    - name: Run all tests with coverage
      working-directory: cmd/llvm-obfuscator
      run: |
        pytest tests/ -v --cov=core --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./cmd/llvm-obfuscator/coverage.xml
        flags: unittests
        name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
        fail_ci_if_error: false
    
    - name: Test on example files
      working-directory: cmd/llvm-obfuscator
      run: |
        python3 -m cli.obfuscate compile examples/hello.c --output test_output --level 2
        test -f test_output/hello
        ./test_output/hello 0 || true
    
    - name: Generate test report
      if: always()
      working-directory: cmd/llvm-obfuscator
      run: |
        pytest tests/ --html=test-report.html --self-contained-html || true
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report-${{ matrix.os }}-py${{ matrix.python-version }}
        path: cmd/llvm-obfuscator/test-report.html

  test-jotai:
    name: Test on Jotai Benchmarks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm upx-ucl
        cd cmd/llvm-obfuscator
        pip install -r requirements.txt
    
    - name: Run Jotai benchmark tests (limited)
      working-directory: cmd/llvm-obfuscator
      run: |
        bash scripts/test_on_jotai.sh --max 10
    
    - name: Upload Jotai results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: jotai-test-results
        path: cmd/llvm-obfuscator/jotai_obfuscation_results/

  docker-test:
    name: Test Docker Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build backend image
      working-directory: cmd/llvm-obfuscator
      run: |
        docker build -f Dockerfile.backend -t llvm-obfuscator:test .
    
    - name: Test Docker container
      run: |
        docker run --rm llvm-obfuscator:test upx --version
        docker run --rm llvm-obfuscator:test clang --version
    
    - name: Test obfuscation in container
      run: |
        docker run --rm -v $(pwd)/cmd/llvm-obfuscator/examples:/examples llvm-obfuscator:test \
          python3 -m cli.obfuscate compile /examples/hello.c --output /tmp/test --level 2

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'cmd/llvm-obfuscator'
        severity: 'CRITICAL,HIGH'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

