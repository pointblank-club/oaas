[pytest]
# Pytest configuration for LLVM Obfuscator

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Console output
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage (if pytest-cov is installed)
# addopts = --cov=core --cov-report=html --cov-report=term

# Markers
markers =
    slow: marks tests as slow
    requires_upx: marks tests that require UPX
    requires_ollvm: marks tests that require OLLVM plugin
    integration: marks integration tests
    unit: marks unit tests
    
# Timeout (if pytest-timeout is installed)
timeout = 300
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

